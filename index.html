<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calc.css">
</head>
<body class="body-theme-1">
    <div class="wrapper theme-1-background">
        <header>
            <h1 class="text-theme-1">calc</h1>
            <nav>
                <p class="text-theme-1">1</p>
                <p class="text-theme-1">2</p>
                <p class="text-theme-1">3</p>
                <h2 class="text-theme-1">THEME</h2>
                <div class="toogle-box toogle-box-theme-1">
                    <div class="toogle-content">
                        <button value = "theme-1" class="toggle-but-theme-1"></button> 
                        <button value = "theme-2" class="transparent"></button>
                        <button value = "theme-3" class="transparent"></button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
          <div class="calc-view theme-1-view">
              <p class="text-theme-1">0</p>
          </div> 
          <div class="calc-buttons theme-1-buttons-BG">
            <button class="calc-button button-theme-1">0</button>
            <button class="calc-button button-theme-1">1</button>
            <button class="calc-button button-theme-1">2</button>
            <button class="calc-button button-theme-1">3</button>
            <button class="calc-button button-theme-1">4</button>
            <button class="calc-button button-theme-1">5</button>
            <button class="calc-button button-theme-1">6</button>
            <button class="calc-button button-theme-1">7</button>
            <button class="calc-button button-theme-1">8</button>
            <button class="calc-button button-theme-1">9</button>
            <button class="calc-button button-theme-1">+</button>
            <button class="calc-button button-theme-1">-</button>
            <button class="calc-button button-theme-1">x</button>
            <button class="calc-button button-theme-1">/</button>
            <button class="calc-button button-theme-1">=</button>
            <button class="calc-button button-theme-1">.</button>
            <button class="calc-button button-theme-1">DEL</button>
            <button class="calc-button button-theme-1">RESET</button>
          </div>
        </main>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
